<ion-header>
  <ion-toolbar>
    <ion-title>Warehouses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let warehouse of warehouses">
      <ion-label>
        <h2>{{ warehouse.name }}</h2>
        <p>Coordinate: {{ warehouse.coordinate.name }} ({{ warehouse.coordinate.geom }})</p>
        <p>Inactive: {{ warehouse.inactive ? 'Yes' : 'No' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
