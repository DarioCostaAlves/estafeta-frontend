<!-- src/app/home/home.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title> Estafetas Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Estafeta App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Uma aplicação para estafetas mais rápidos do que cometas</p>
      <ion-list>
        <ion-item button (click)="navigateTo('clients')">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Clientes</ion-label>
        </ion-item>
        <ion-item button (click)="navigateTo('orders')">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Ordens</ion-label>
        </ion-item>
        <ion-item button (click)="navigateTo('stores')">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Lojas</ion-label>
        </ion-item>
        <ion-item button (click)="navigateTo('armazem')">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Armazém</ion-label>
        </ion-item>
        <ion-item button (click)="navigateTo('settings')">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Configurações</ion-label>
        </ion-item>
        <app-mapa></app-mapa>
        <ion-grid>
          <ion-row>
            <ion-input label="Latitude" class="input-box"   label-placement="floating" fill="outline" placeholder="Enter Coordenate"></ion-input>
            <ion-input label="Longitude" class="input-box" label-placement="floating" fill="outline" placeholder="Enter Coordenate"></ion-input>
          </ion-row>
          <ion-row>
            <ion-col></ion-col>
            <ion-col size="8" class="ion-col">
              <ion-button shape="round">
                Submit
              </ion-button>
            </ion-col>
            <ion-col></ion-col>
            
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
