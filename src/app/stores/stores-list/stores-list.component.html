<ion-header>
  <ion-toolbar>
    <ion-title>Stores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let store of stores">
      <ion-label>
        <h2>{{ store.name }}</h2>
        <p>{{ store.coordinate }}</p>
        <p>{{ store.inactive }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
