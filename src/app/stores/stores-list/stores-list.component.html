<ion-header>
  <ion-toolbar>
    <ion-title>Stores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let store of stores">
      <ion-label>
        <h2>{{ store.name }}</h2>
        <p>Coordinate: {{ store.coordinate.name }} ({{ store.coordinate.geom }})</p>
        <p>Inactive: {{ store.inactive ? 'Yes' : 'No' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
