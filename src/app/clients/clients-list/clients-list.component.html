<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="round-button" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </ion-button>
    </ion-buttons>
    <ion-card-header>
      <ion-card-title>Clientes Listados</ion-card-title>
    </ion-card-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let client of clients"
      (click)="goToClientDetail(client.id)"
    >
      <ion-label>
        <h6>{{ client.name }}</h6>
        <p>{{ client.email }}</p>
        <p>{{ client.phoneNumber }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
