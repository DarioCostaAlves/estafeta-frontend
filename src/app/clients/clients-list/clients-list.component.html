<ion-header>
  <ion-toolbar>
    <ion-title>Clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let client of clients">
      <ion-label>
        <h2>{{ client.name }}</h2>
        <p>{{ client.email }}</p>
        <p>{{ client.phoneNumber }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
